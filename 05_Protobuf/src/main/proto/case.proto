syntax = "proto3";

package gen;

option java_multiple_files = true;
option java_package = "center.helloworld.protobuf.gen";
option java_outer_classname = "Case";


enum Status {
  UNKNOWN = 0;
  SUCCESS = 1;
  FAILURE = 2;
}

message Response {
  Status status = 1;
}

message User {
  string name = 1;
  int32 age = 2;
  enum Gender {
    UNKNOWN = 0;
    MALE = 1;
    FEMALE = 2;
  }
  Gender gender = 3;
  repeated string hobby = 4;
}

message UserPreferences {
  map<string, string> preferences = 1;
}
